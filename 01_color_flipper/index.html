<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Flipper : Array</title>
    <script src="app.js" defer></script>
    <style>
        h1{
            background-color: rgba(255,255,255,.5);
            padding: 10px;
            border-radius: 12px;
        }
        button{
            padding: 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Background : <span class="colorPan">White</span></h1>
    <button id="btn">Change Background Image</button>
    <button id="btnHex">Change Background Color</button>
    <button id="start">Start Background Color</button>
    <button id="stop">Stop Background Color</button>
</body>
</html>
