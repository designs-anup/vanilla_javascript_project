<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review : JS Object</title>
    <script src="app.js" defer></script>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 400px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);            
        }
        .profile img{
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile"><img class="avatar" src="../../img/fox.jpg" /></div>
        <div class="author">Fox</div>
        <div class="job">Web Designer</div>
        <div class="jobInfo">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
        
        <div class="btnContainer">
            <button class="btn prev">< Prev</button>
            <button class="btn next">Next ></button>
        </div>
        <button class="btnRandom">Random Review</button>
    </div>
    
</body>
</html>
